<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css-folder/nav.css">
    <link rel="stylesheet" href="/css-folder/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="signup">
        <div id="reg_text" class="register ">
            <h2>Hello, Welcome</h2>
            <P>Don't have any account?</P>
            <button id="register_btn">Register</button>
        </div>
        <div id="log_text" class="register2">
            <h2>Hello, Welcome</h2>
            <button id="register_btn2">Continue With Login</button>
        </div>
        <div id="login_form" class="login">
            <form action="">
                <h2>Login</h2>
                <span><input class="input1" type="text" placeholder="Username" required><i class="fa-solid fa-user"></i></span>
                <span><input class="input1" type="password" placeholder="Password" required><i class="fa-solid fa-lock"></i></span>
                <a href="">Forgot password?</a>
                <a id="login_btn">Login</a>
                <p>Or login using different platfrom</p>
             <i class="fa-brands fa-google"></i>
            </form>
        </div>
         <div id="reg_form" class="reg_login toggle login">
            <form action="">
                <h2>Register</h2>
                <span><input type="text" placeholder="Username"><i class="fa-solid fa-user"></i></span>
                <span><input type="email" placeholder="Email"><i class="fa-solid fa-lock"></i></span>
                <span><input type="password" placeholder="Password"><i class="fa-solid fa-lock"></i></span>
                <a href="">Forgot password?</a>
                <button>Register</button>
                <p>Or login using different platfrom</p>
             <i class="fa-brands fa-google"></i>
            </form>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/58cd1ba0fe.js" crossorigin="anonymous"></script>
    <script src="/js-folder/login.js"></script>
</body>
</html>
